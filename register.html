<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>Epsilon 7.0</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</head>

<body>
<div id="page-transitions">
	
	<div class="header header-logo-center header-dark">
		<a href="#" onClick="window.location.href='index.html'" class="header-icon header-icon-1"> <i class="interest-first-icon ion-ios-arrow-back"></i> </a>
		<a href="index.html" class="header-logo"></a>
	</div>
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll"><!--Enables this element to be scrolled --> 

			<div class="page-fullscreen vertical-bg-0">
				<div class="page-fullscreen-content">
					<div class="pageapp-login">
						<a href="#" class="pageapp-login-logo" style="margin-left: 40px;">
							<b><font style="color: white; font-size: 48px;">ex</font><font style="color: skyblue; font-size: 48px;">Q</font><font style="color: white; font-size: 48px;">seme</font></b>
						</a>                
						<div class="pageapp-login-input">
							<i class="login-icon ion-at"></i>
							<input type="text" value="Email Address" onfocus="if (this.value=='Email Address') this.value = ''" onblur="if (this.value=='') this.value = 'Email Address'">
						</div> 

						<div class="pageapp-login-input">
							<i class="login-icon ion-person"></i>
							<input type="text" value="First Name" onfocus="if (this.value=='First Name') this.value = ''" onblur="if (this.value=='') this.value = 'First Name'">
						</div>   

						<div class="pageapp-login-input">
							<i class="login-icon ion-person"></i>
							<input type="text" value="Last Name" onfocus="if (this.value=='Last Name') this.value = ''" onblur="if (this.value=='') this.value = 'Last Name'">
						</div>   

						<div class="pageapp-login-input">
							<i class="login-icon ion-person"></i>
							<input type="text" value="Zip Code" onfocus="if (this.value=='Zip Code') this.value = ''" onblur="if (this.value=='') this.value = 'Zip Code'">
						</div>                    
						               
						<div class="pageapp-login-input full-bottom">
							<i class="login-icon ion-locked"></i>
							<input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
						</div>

						<a href="#" class="button button-green button-icon button-full half-top half-bottom" onClick="register()"><i class="ion-log-in"></i>Create Account</a>

						
					</div>
				</div>
				<div class="overlay dark-overlay"></div>
			</div>  
			
		</div>  
	</div>

</div>
</body>
