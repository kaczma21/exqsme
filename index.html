<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>exQseme</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</head>

<body>
<div id="page-transitions">
	
	
		
	
	
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll"><!--Enables this element to be scrolled --> 

			<div class="page-fullscreen vertical-bg-0">
				<div class="page-fullscreen-content">
					<form name='login-form'>
					<div class="pageapp-login">
						<a href="#" class="pageapp-login-logo animate-zoom">
							<img src="images/logo_large.png" style="width: 225px; margin-left: -75px;">
						</a>
						<div class="pageapp-login-input animate-fade">
							<i class="login-icon ion-person"></i>
							<input type="text" value="E-Mail" id="login-email" onfocus="if (this.value=='E-Mail') this.value = ''" onblur="if (this.value=='') this.value = 'E-Mail'">
						</div>                
						<div class="pageapp-login-input animate-fade">
							<i class="login-icon ion-asterisk"></i>
							<input type="password" value="password" id="login-pw" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
						</div>
						<div class="pageapp-login-links">
							<a href="reminder.html" class="page-login-forgot animate-left"><i class="ion-eye"></i>Forgot Credentials</a>
							<a href="register.html" class="page-login-create animate-right">Create Account<i class="ion-person"></i></a>
							<div class="clear"></div>
						</div>

						<a href="#" class="button button-green button-icon button-full half-top full-bottom animate-zoom" onClick='login()'><i class="ion-ios-arrow-thin-right"></i>Login</a>

						<div class="decoration animate-fade"></div>
						<div class="pageapp-login-social animate-fade">
							<a href="#" class="button button-icon button-full facebook-bg"><i class="ion-social-facebook"></i>Login with Facebook</a>
							<a href="#" class="button button-icon button-full google-bg"><i class="ion-social-google"></i>Login with Google</a>
						</div>
						<div class="decoration animate-fade"></div>
						<a href="#" class="button button-blue button-icon button-full half-top full-bottom animate-zoom" onClick="window.location.href='new_business.html'"><i class="ion-android-clipboard"></i>Register New Business</a>
					</div>
					</form>
				</div>
				<div class="overlay dark-overlay"></div>
			</div> 
			
		</div>  
	</div>
</div>
</body>
