<div id="page-transitions">
	
	
	=
	
	<div class="header header-logo-center header-light">
		<a href="#" onClick="window.location.href='index.html'" class="header-icon header-icon-1"> <i class="interest-first-icon ion-ios-arrow-back"></i> </a>
		<a href="admin-home.html" class="header-logo"></a>
	</div>
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll" class="header-clear-large"><!--Enables this element to be scrolled --> 

			<div class="content no-bottom">    
				<div class="content">
				<div class="progress-indicator progress-indicator-three">
					<em class="progress-line"></em>
					<a href="#" class="progress-1"><i class="ion-android-clipboard"></i><em>Business</em></a>
					<a href="#" class="progress-2"><i class="ion-person"></i><em>Managers</em></a>
					<a href="#" class="progress-3 progress-green"><i class="ion-ios-gear"></i><em>Settings</em></a>
				</div>
			</div>

			<div class="decoration decoration-margins"></div>
			</div> 

			<div class="content">
				<div class="content">
					<P>Customize exQsme's settings to meet your management style. You can always adjust these settings later.</P>
					<br>
					<h3>Response Time</h3>
					<p>How fast, in minutes, you expect your managers to respond to customers at your location.</p>
					<input  class="range-slider range-green" type="range" value="5" min="1" max="10" onchange="rangevalue1.value=value"/>
					<output class="range-slider-output" id="rangevalue1">5</output>
					<div class="clear"></div>

				

				<a href="#" class="button button-green button-icon button-full half-top full-bottom animate-zoom" onClick='business_step3_submit()'><i class="ion-ios-arrow-thin-right"></i>Finish</a>
				</div>
			</div>
			
		</div>  
	</div>


	
	
</div>
