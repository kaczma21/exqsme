<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>exQsme</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</head>

<body>
<div id="page-transitions">
	
	
	<div class="menu-wrapper menu-options menu-light icon-background modal-menu">
		<a href="#" onClick="resolved_issue()"><i class="icon-bg bg-red-light ion-android-close"></i><span>Close Session with Manager</span><i class="ion-record"></i></a>
		<a href="#"><i class="icon-bg bg-orange-light ion-edit"></i><span>Report Inappropriate Messages</span><i class="ion-record"></i></a>
	</div>
	
	<div class="header header-logo-center header-light">
		<a href="#" onClick="clearInterval(messagesTimer); window.location.href='user-home.html'" class="header-icon header-icon-1"> <i class="interest-first-icon ion-ios-arrow-back"></i> </a>
		<a href="user-home.html" class="header-logo"></a>  
		<a href="#" class="header-icon header-icon-4 open-modal-menu"><i class="ion-ios-gear"></i></a> 
	</div>
	
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll" class="header-clear-large"><!--Enables this element to be scrolled --> 

			<div class="content no-bottom">    
				<div class="page-chat no-bottom">
				<div id="feedback-message-area" style="height: 85vh; overflow-y: scroll !important;">
					</div>
					
					
					<div class="chat-input-clear"></div>
				</div>  
			</div> 
			
		</div>  
	</div>

	<div class="modal-overlay" id="modal-overlay"></div>

	<div class="modal" id="modal">
	  <div class="modal-guts">
	    <h2>Rate Manager's Assistance</h2>
	    <p>Please rate your satisfaction with the manager's solution:</p>
	    <center><span class="starRating">
		  <input id="rating5" type="radio" name="rating" value="5" onClick="selectFinalEmotion('5')">
		  <label for="rating5">5</label>
		  <input id="rating4" type="radio" name="rating" value="4" onClick="selectFinalEmotion('4')">
		  <label for="rating4">4</label>
		  <input id="rating3" type="radio" name="rating" value="3" onClick="selectFinalEmotion('3')">
		  <label for="rating3">3</label>
		  <input id="rating2" type="radio" name="rating" value="2" onClick="selectFinalEmotion('2')">
		  <label for="rating2">2</label>
		  <input id="rating1" type="radio" name="rating" value="1" onClick="selectFinalEmotion('1')">
		  <label for="rating1">1</label>
		</span></center>
	  </div>
	</div>

	<div class="chat-input animate-bottom">
		
		<a class="scale-hover" href="#" onClick="resolved_issue()"><div class="tooltip"><i class="ion-android-checkmark-circle"></i><span class="tooltiptext" id="messageclose-tooltip">Click to tell the manager this issue is resolved.</span></div></a>
	    
	    <textarea id='feedback-message-new' onFocus='this.value=""' value="Enter your message here..."></textarea>
	    <a class="scale-hover" href="#" onClick='sendMessage()'>Send</a>
	</div>  

	
</div>
</body>
<script type="text/javascript">
get_messages();
messagesTimer = setInterval(get_messages_new, 5000);
function show_tooltip() {
	var session_status = window.localStorage.getItem("feedback-session-status");
	if(session_status != "Closed") {
		document.getElementById("messageclose-tooltip").style.opacity = 1;
	}
}
function hide_tooltip() {
	document.getElementById("messageclose-tooltip").style.opacity = 0;
}
setTimeout(show_tooltip, 3000);
setTimeout(hide_tooltip, 13000);
</script>
</html>
