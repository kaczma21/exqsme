<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>esQseme</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</head>

<body>
<div id="page-transitions">
	
	<div class="header header-logo-center header-light">
		<a href="user-determinants.html" class="header-icon header-icon-1"> <i class="interest-first-icon ion-ios-arrow-back"></i> </a>
		<a href="index.html" class="header-logo"></a>  
	</div>
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll" class="header-clear"><!--Enables this element to be scrolled --> 

		   
		   <div class="content">
				<div class="one-half-responsive" style="margin-top: 25px;">
					<div class="container heading-style">
						<h4 class="heading-title">Let's Make It Right!</h4>
						<i class="ion-ios-email-outline heading-icon"></i>
						<div class="line bg-black"></div>
						<p class="heading-subtitle">
							Please provide some details to the manager so they can make it right, right now.
						</p>
					</div>
					<div class="container no-bottom">
						<div class="contact-form no-bottom"> 
							<div class="formSuccessMessageWrap" id="formSuccessMessageWrap">
								<div class="notification-medium bg-green-light">
									<h1>Message Sent!</h1>
									<p>
										We'll be back shortly!
									</p>
									<a href="#" class="hide-notification"><i class="fa fa-times"></i></a>
								</div>
							</div>

							<form action="php/contact.php" method="post" class="contactForm" id="contactForm">
								<fieldset>
									
									<div class="formValidationError bg-red-dark" id="contactMessageTextareaError">
										<p class="center-text uppercase small-text color-white">Message field is empty!</p>
									</div>   
									<div class="formFieldWrap">
										
									<div class="formTextareaWrap">
										<label class="field-title contactMessageTextarea" for="contactMessageTextarea">Message: <span>(required)</span></label>
										<textarea name="contactMessageTextarea" class="contactTextarea requiredField" id="contactMessageTextarea"></textarea>
									</div>
									<div class="formSubmitButtonErrorsWrap contactFormButton">
										<input type="submit" class="buttonWrap button button-green contactSubmitButton" id="contactSubmitButton" value="Send Message" data-formId="contactForm"/>
									</div>
								</fieldset>
							</form>       
						</div>
					</div>
				</div>
				<div class="decoration hide-if-responsive"></div>
				
			</div>

			
			

		</div>  
	</div>

	
</div>
</body>
